<body>

        <div class=" container">
          <a class="navbar-brand ttl-cl" href="#">EMSI</a>

      <div class="body-content">
      <div class="first-container">
        <form class="form" id="sing-up">
            <h1>Sing up</h1>
            <div class="form-area">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="input-error">
                <small></small>
            </div>
            <div class="form-area">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <small></small>
            </div>
            <div class="form-area">
                <label for="password">Password</label>
                <input type="password" name="Password" id="password">
                <i class="bi bi-eye-slash togglePassword" id="togglePassword"></i>
                <small ></small>
            </div>
            <div class="form-area ">
                <label for="confirme">Confirme</label>
                <input type="password" name="confirme" id="confirme">
                <small></small>
            </div>
            <div class="form-area">
                <button type="submit" class="btn btn-outline-primary " id="btn-vl" >Sing up</button>
            </div>
        </form>
      </div>
    </div>
